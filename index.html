<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Project</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="background">
        <div class="heading">
            <h1>Task <span class="list">List</span></h1>
        </div>
        <div class="container">
            <div class="icon">
                <img src="./add.ico" alt="">
                <h1>Add New task</h1>
            </div>
            <div class="grid">
                <div class="card">
                   <h2>Trip to Paris</h2>
                   <hr>
                   <input type="checkbox"><span style="text-decoration: line-through;">Visit church</span>
                   <br>
                   <input type="checkbox">Shopping
                </div>
                <div class="card">
                  <h2>My To Do List</h2>
                  <hr>
                  <input type="checkbox"><span style="text-decoration: line-through;">Super market</span>
                  <br>
                  <input type="checkbox">Buy vegetables
                </div>
                <div class="card">
                    <h2>Movies I will Watch</h2>
                    <hr>
                    <input type="checkbox"><span style="text-decoration: line-through;">Stranger Things4</span>
                    <br>
                    <input type="checkbox">Avengers Endgame
                </div>
                <div class="card">
                    <h2>Daily morning Routine for</h2>
                    <hr>
                    <input type="checkbox"><span style="text-decoration: line-through;">Wakeup at 6AM</span>
                    <br>
                    <input type="checkbox">Morning Walk
                </div>
                <div class="card"> 
                   <h2>Books for read</h2>
                   <hr>
                   <input type="checkbox"><span style="text-decoration: line-through;">Design of Everyday</span>
                   <br>
                   <input type="checkbox">Code Everyday
                </div>
               </div>

        </div>
    </div>
    
</body>
</html>
